    <section id="contact_wrapper">
        <section id="contact_form">
            <form action="/" autocomplete="off">
                <!-- <form>: dùng gửi về BackEnd, autocomplete: dùng để sổ gợi ý nhập -->
                <fieldset id="basic_info">
                    <legend><span class="number">1</span>Basic Info</legend>
                    <!-- <legend>: Tạo cái border vào tiêu đề -->
                    <label for="name">Your name:</label>
                    <!-- for: này dùng để nếu người dùng bấm vào label thì con trỏ nhày tới cái id của input nào có cùng tên -->
                    <input required type="text" id="name" placeholder="Input your name" maxlength="30" />
                    <!-- maxlenght: là tối đa nhạp vào 30 ký tự -->
                    <!-- required: không đc đẻ trống -->

                    <label for="email">Mail:</label>
                    <input required type="email" id="email" placeholder="Input your email" maxlength="50" />

                    <label>You are:</label>
                    <input checked type="radio" name="you_are" />
                    <label class="light">Individual</label>
                    <input type="radio" name="you_are" />
                    <label class="light">Corporate</label>
                    <!-- 2 cái input cùng tên thì thuộc về 1 group -->

                    <label for="why_contact">Why do you contact me?</label>
                    <!-- <textarea id="why_contact" cols="50" rows="10"></textarea> -->
                    <div contenteditable="true" style="border: 1px solid #ccc; width: 300px; height: 100px;"></div>
                    <!-- contenteditable dùng cho thẻ gì cũng đc đều có thể trở thành ô nhập liệu ko có thanh cuộng -->
                </fieldset>

                <fieldset id="about_you">
                    <legend>
                        <span class="number">2</span>About you</legend>

                    <label for="your_url">What is your website?</label>
                    <input type="url" id="your_url" />
                    <!-- url: Bắt đầu bằng http -->

                    <label>What are areas of your projects?</label>
                    <input type="checkbox" id="healthcare" />
                    <label for="healthcare" class="light">Health Care</label>
                    <input type="checkbox" id="finance" />
                    <label for="finance" class="light">Finance</label>
                    <input type="checkbox" id="education" />
                    <label for="education" class="light">Education</label>

                    <label>How many people in your company?</label>
                    <select>
                        <option selected>1 - 10</option>
                        <option>11 - 20</option>
                        <option>More than 50</option>
                    </select>

                    <label>What is your role?</label>
                    <select>
                        <optgroup label="Web">
                            <option>Web Developer</option>
                            <option>Web Designer</option>
                            <option>Full stack Web Deverloper</option>
                        </optgroup>
                        <optgroup label="Architect">
                            <option>Software Architect</option>
                            <option>Database Architect</option>
                            <option>System Architect</option>
                        </optgroup>
                    </select>
                </fieldset>
                <!-- <input type="submit" value="Contact me" /> -->
                <!-- Không dùng thẻ input vì mất công và không chèn đc icon -->
                <button type="submit" id="submit">Contact me</button>
                <!-- Có tác dụng gửi về BackEnd -->
                <button type="reset" id="clear">Clear</button>
            </form>
            <address><i class="fa fa-phone"></i>01234-5678</address>
            <!-- <address>: nhấn mạnh thông tin liên hệ -->
        </section>

    <script>
        $(function() {
            $('#cross').hide();
            $('#hamburger').click(function(e) {
                e.preventDefault();
                $('.menu_wrapper').animate({
                    right: '0'
                }, 200);
                $('#hamburger').hide();
                $('#cross').show();
            });

            $('#cross').click(function() {
                $(".menu_wrapper").animate({
                    right: '-100%'
                }, 200);
                $('#cross').hide();
                $('#hamburger').show();
            });
        });
    </script>
